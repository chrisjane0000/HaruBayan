<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Page</title>
  <link rel="icon" type="image/png" href="../HaruBayan/img/mainpics/logo/logo-harubayan.png"/>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    /* Order Section */
    .order-section {
      max-width: 800px;
      margin: 30px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .order-section:hover {
      transform: translateY(-10px);
    }

    .modal-header {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #b22d46;
      margin-bottom: 25px;
    }

    /* Order Item */
    .order-item {
      display: flex;
      align-items: center;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      background-color: #fafafa;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .order-item:hover {
      transform: scale(1.02);
    }

    .order-item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-info div:first-child {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .item-info div:last-child {
      font-size: 18px;
      color: #888;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-controls button {
      padding: 10px 18px;
      background-color: #b22d46;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .item-controls button:hover {
      background-color: #9c2544;
    }

    .dropdowns {
      margin-top: 30px;
    }

    .dropdowns label {
      font-size: 16px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .dropdowns select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #fff;
      transition: border 0.3s ease;
    }

    .dropdowns select:focus {
      border: 1px solid #b22d46;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .buttons button {
      width: 48%;
      padding: 14px;
      font-size: 20px;
      background-color: #b22d46;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #9c2544;
    }

    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    /* Modal Content */
    .modal-content {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .modal-content button {
      padding: 12px 25px;
      background-color: #b22d46;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 15px 0;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .modal-content button:hover {
      background-color: #9c2544;
    }

    .ticket-details {
      margin-top: 20px;
      text-align: left;
      font-size: 16px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

<!-- Order Section -->
<div class="order-section">
  <div class="modal-header">YOUR ORDERS</div>

  <!-- Order Item 1 -->
  <div class="order-item">
    <img src="https://via.placeholder.com/80x80?text=Omurice" alt="Omurice">
    <div class="item-info">
      <div>OMURICE</div>
      <div>₱100.00</div>
    </div>
    <div class="item-controls">
      <button onclick="changeQty('qty1', 1)">+</button>
      <span id="qty1">1</span>
      <button onclick="changeQty('qty1', -1)">−</button>
    </div>
  </div>

  <!-- Order Item 2 -->
  <div class="order-item">
    <img src="https://via.placeholder.com/80x80?text=Onigiri" alt="Onigiri">
    <div class="item-info">
      <div>ONIGIRI</div>
      <div>₱50.00</div>
    </div>
    <div class="item-controls">
      <button onclick="changeQty('qty2', 1)">+</button>
      <span id="qty2">1</span>
      <button onclick="changeQty('qty2', -1)">−</button>
    </div>
  </div>

  <!-- Dropdowns -->
  <div class="dropdowns">
    <label for="orderType">ORDER TYPE:</label>
    <select id="orderType">
      <option>DINE-IN</option>
      <option>TAKE-OUT</option>
    </select>

    <label for="paymentMethod">PAYMENT METHOD:</label>
    <select id="paymentMethod">
      <option>GCASH</option>
      <option>CASH</option>
      <option>CARD</option>
    </select>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="buyButton" onclick="showModal()">₱00.00</button>
    <button onclick="cancelOrder()">CANCEL</button>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <p>Order Confirmation</p>
    <p>Are you sure you want to proceed?</p>
    <button onclick="confirmOrder()">Confirm</button>
    <button onclick="cancelOrder()">Cancel</button>
  </div>
</div>

<!-- Ticket Modal -->
<div id="ticketModal" class="modal">
  <div class="modal-content">
    <h3>Order Ticket</h3>
    <div id="ticketDetails" class="ticket-details"></div>
    <button onclick="closeTicketModal()">Close</button>
  </div>
</div>

<!-- Quantity Script -->
<script>
  function changeQty(id, delta) {
    const el = document.getElementById(id);
    let qty = parseInt(el.innerText);
    qty = Math.max(0, qty + delta);
    el.innerText = qty;
    updateTotal();
  }

  function showModal() {
    document.getElementById('confirmationModal').style.display = 'flex';
  }

  function confirmOrder() {
    document.getElementById('confirmationModal').style.display = 'none';
    document.getElementById('ticketModal').style.display = 'flex';
    
    const items = [
      { name: 'OMURICE', price: 100, qty: parseInt(document.getElementById('qty1').innerText) },
      { name: 'ONIGIRI', price: 50, qty: parseInt(document.getElementById('qty2').innerText) }
    ];
    
    let ticketDetails = '';
    let total = 0;
    
    items.forEach(item => {
      const itemTotal = item.price * item.qty;
      total += itemTotal;
      ticketDetails += `<div>${item.name} x ${item.qty} = ₱${itemTotal}</div>`;
    });
    
    ticketDetails += `<div><strong>Total: ₱${total}</strong></div>`;
    document.getElementById('ticketDetails').innerHTML = ticketDetails;
  }

  function cancelOrder() {
  document.getElementById('confirmationModal').style.display = 'none';
  window.location.href = 'Menu-categories.html'; // Redirect to menu.html
}

  function closeTicketModal() {
    document.getElementById('ticketModal').style.display = 'none';
  }

  function updateTotal() {
    const omuricePrice = 100 * parseInt(document.getElementById('qty1').innerText);
    const onigiriPrice = 50 * parseInt(document.getElementById('qty2').innerText);
    const total = omuricePrice + onigiriPrice;
    document.getElementById('buyButton').innerText = `₱${total}`;
  }

  function cancelOrder() {
  window.location.href = 'Menu-categories.html'; // Redirect to menu.html when canceled
}

</script>

</body>
</html>
